<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../Basic-Portfolio/assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Basic-Portfolio/assets/css/style.css" />
</head>

<body>
    <header>
        <div class="name_container">
            <p>
                <strong>Roberto Benites</strong>
            </p>
        </div>
        <nav class="links">
            <ul>
                <li>About |</li>
                <li>Portfolio |</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="main_box  clearFloat">
        <div id="Portfolio_container  clearFloat">
            <h1>Portfolio</h1>
            <div class="horizontalLine"></div>
            <div id="Hangman">
                <img src="../Basic-Portfolio/assets/images/Hangman.jpg" alt="Hangman">

            </div>
            <div id="RPG">
                <img src="../Basic-Portfolio/assets/images/RPG.png" alt="RPG">

            </div>
            <div id="Trivia clearFloat">
                <img src="../Basic-Portfolio/assets/images/Trivia.png" alt="Trivia">

            </div>
            <div id="Rutgers">
                <img src="../Basic-Portfolio/assets/images/Rutgers.png" alt="Me">

            </div>
            <div id="Rock_Paper_Scissors clearFloat">
                <img src="../Basic-Portfolio/assets/images/RPLSS.png" alt="Rock Paper Lizard Spok">

            </div>
        </div>
        <div id="contact_box">
            <h3>Connect with Me</h3>
            <div class="horizontalLine"></div>
            <ul>
                <li>
                    <img src="../Basic-Portfolio/assets/images/github.png" alt="Github">
                </li>
                <li>
                    <img src="../Basic-Portfolio/assets/images/Linked_in.png" alt="Linked in">
                </li>
                <li>
                    <img src="../Basic-Portfolio/assets/images/stackoverflow.png" alt="Slack">
                </li>
            </ul>

        </div>
    </div>
    <footer class="copyright clearFloat">Copyright &copy;2018 Roberto Benites</footer>

</html>
